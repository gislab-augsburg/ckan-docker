apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: db:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    contextDir: postgresql/
    git:
      ref: openshift
      uri: https://github.com/gislab-augsburg/ckan-docker.git
    type: ""
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile
      env:
        - name: DATASTORE_READONLY_PASSWORD
          value: datastore
        - name: POSTGRES_PASSWORD
          value: ckan
    type: ""
  triggers:
    - type: ConfigChange
status:
  lastVersion: 0

---

apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    io.kompose.service: db
  strategy:
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/ckan-docker-ga-default: "true"
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: DATASTORE_READONLY_PASSWORD
              value: datastore
            - name: PGDATA
              value: /var/lib/postgresql/data/db
            - name: POSTGRES_PASSWORD
              value: ckan
          image: ' '
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - ckan
          name: db
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pg-data
      restartPolicy: Always
      volumes:
        - name: pg-data
          emptyDir: {}
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - db
        from:
          kind: ImageStreamTag
          name: db:latest
      type: ImageChange
status:
  availableReplicas: 0
  latestVersion: 0
  observedGeneration: 0
  replicas: 0
  unavailableReplicas: 0
  updatedReplicas: 0

